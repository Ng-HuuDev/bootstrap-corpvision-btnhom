  <body>
     <!--  HEADER -->
     <header id="site-header" class="fixed-top main-header">
      <div class="container ">
      <div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand h1" href="#">
            <span> <i class="fa fa-align-right"> </i></span>Corp Vision
            <span class="logo">Vision to your Future</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Services
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Contact</a>
              </li>
            </ul>
            <!-- SEARCH -->
          <div class="header-search HeaderSearch">
            <div class="control mr-3">
              <div class="btn-material">
                <i class="fa fa-search icon-material-search"></i>
              </div>
            </div>
            <!-- full screen form controls -->
            <i class="icon-close fa fa-close material-icons"></i>
            <form
              action="#"
              method="GET"
              class="search-input"
            >
              <input
                class="input-search"
                name="s"
                placeholder="Start Typing"
                type="text"
              />
            </form>
          </div>
        <!-- toggle switch for light and dark theme -->
        <div class="mobile-position text-center DarkandLight">
            <nav class="navigation">
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="mode-container">
                    <i class="gg-sun"></i>
                    <i class="gg-moon"></i>
                  </div>
                </label>
              </div>
            </nav>
          </div>
          <!-- //toggle switch for light and dark theme -->
          </div>
        </nav>
      </div>
    </header>

    <!-- CAROUSEL -->
     <section id="carousel">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./img_corp vision/b1.jpg" class="d-block w-100" alt="anh 1">
            <div class="carousel-caption ">
              <h2>First slide label</h2>
              <p>Some representative placeholder content for the first slide.</p>
              <div class="btn_carousel"><button> learn more</button></div>
            </div>
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
